version: '3.8'

services:
  kubeasy-vue3:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kubeasy-dashboard
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=kubeasy"
      - "com.docker.compose.service=frontend"
    networks:
      - kubeasy-network

